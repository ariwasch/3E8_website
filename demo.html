<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3E8 Wrangler Demo</title>
    <link rel="icon" type="image/png" href="images/3e8_white_logo_square.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
    <header class="py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center space-x-2">
                <img src="images/3e8_white_logo.png" alt="3E8 Robotics Logo" class="h-5 w-auto">
                <span class="text-xl font-bold text-white">3E8 Robotics</span>
            </a>
            <a href="/" class="text-sm text-gray-400 hover:text-white">‚Üê Back to Home</a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="max-w-4xl w-full">
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/mdClGEn8urE?rel=0&modestbranding=1"
                    title="3E8 Wrangler Demo Video"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </main>
</body>
</html>
